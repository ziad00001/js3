<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<body>
    
<div class="page">
    <h1>Bookmarker</h1>
    <div class="line"></div>
    <br>
    <div class="course">
        <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark"></i>
    </div>
<div class="">
    <label for="Book Name" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site Name </label> <br>
    <input type="text" class="form-control" id="BookName" placeholder="Book Name">
  </div>
  <br>
  <div class="">
    <label for="Website URL" class="form-label"><i class="fa-solid fa-link"></i>site URL </label> <br>
    <input type="URL" class="form-control" id="WebsiteURL" placeholder="Website URL">
  </div>
  <br>
  <button onclick="submit();" type="button" class="btn btn-danger">submit</button>
<br>
<br>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tbody">
      
      </tbody>
    </table>
  </div>
</div>
